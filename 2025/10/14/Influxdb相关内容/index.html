              <div class="markdown-body">
                
                <h1 id="知识点"><a href="#知识点" class="headerlink" title="知识点"></a>知识点</h1><h1 id="脚本"><a href="#脚本" class="headerlink" title="脚本"></a>脚本</h1><h4 id="把几个点的值相加到另一个新建的值里"><a href="#把几个点的值相加到另一个新建的值里" class="headerlink" title="把几个点的值相加到另一个新建的值里"></a>把几个点的值相加到另一个新建的值里</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><code class="hljs Python"><span class="hljs-keyword">import</span> <span class="hljs-string">&quot;strings&quot;</span><br>// 任务配置：每秒自动运行一次<br>option task = &#123;name: <span class="hljs-string">&quot;DynamicElectricitySum&quot;</span>, every: 1s&#125;<br>// 定义用于筛选 measurement 的关键字<br>keyword = <span class="hljs-string">&quot;电度每小时&quot;</span><br><br>// <span class="hljs-number">1.</span> 查询近一天内所有的 _measurement 字段（即 measurement 名称）并去重<br>all_measurements = <span class="hljs-keyword">from</span>(bucket: <span class="hljs-string">&quot;history&quot;</span>)<br>    |&gt; <span class="hljs-built_in">range</span>(start: -1d) // 查询最近<span class="hljs-number">1</span>小时的数据，防止历史太久没数据的 measurement 被漏掉<br>    |&gt; keep(columns: [<span class="hljs-string">&quot;_measurement&quot;</span>]) // 只保留 _measurement 列<br>    |&gt; distinct(column: <span class="hljs-string">&quot;_measurement&quot;</span>) // 去重，得到所有出现过的 measurement 名称<br>// <span class="hljs-number">2.</span> 用 <span class="hljs-built_in">map</span> 生成一个带 _measurement 字符串的表，方便筛选<br>filtered_measurements = all_measurements<br>    |&gt; <span class="hljs-built_in">filter</span>(fn: (r) =&gt; strings.containsStr(v: r._measurement, substr: keyword)) // 筛选 measurement 名称里包含关键字的项<br>    |&gt; keep(columns: [<span class="hljs-string">&quot;_measurement&quot;</span>]) // 只保留 _measurement 列<br>// <span class="hljs-number">3.</span> 收集所有符合条件的 measurement 名称到一个数组<br>names_record =<br>    filtered_measurements<br>        |&gt; group(columns: [])                      // 合并为单表，避免分组导致 reduce 拆分<br>        |&gt; reduce(<br>            // 注意 reduce 的形参名必须是 (r, accumulator)<br>            fn: (r, accumulator) =&gt; (&#123;<br>                // 字符串累加（避免数组 + 号报错）<br>                names: <span class="hljs-keyword">if</span> accumulator.names == <span class="hljs-string">&quot;&quot;</span> then r._measurement <span class="hljs-keyword">else</span> accumulator.names + <span class="hljs-string">&quot;|&quot;</span> + r._measurement,<br>            &#125;),<br>            identity: &#123;names: <span class="hljs-string">&quot;&quot;</span>&#125;,                 // 初始为空串<br>        )<br>        |&gt; findRecord(fn: (key) =&gt; true, idx: <span class="hljs-number">0</span>)   // 取唯一（或第一）条记录<br>// 把拼接串切分为数组；若为空串则给空数组<br>measurement_names =<br>    <span class="hljs-keyword">if</span> names_record.names == <span class="hljs-string">&quot;&quot;</span> then [] <span class="hljs-keyword">else</span> strings.split(v: names_record.names, t: <span class="hljs-string">&quot;|&quot;</span>)<br>// <span class="hljs-number">4.</span> 查询近<span class="hljs-number">1</span>秒内所有 measurement 的数据，并只保留 measurement 名称在 measurement_names 里的数据<br><span class="hljs-keyword">from</span>(bucket: <span class="hljs-string">&quot;history&quot;</span>)<br>    |&gt; <span class="hljs-built_in">range</span>(start: -1s) // 只查最近<span class="hljs-number">1</span>秒的数据<br>    |&gt; <span class="hljs-built_in">filter</span>(fn: (r) =&gt; contains(value: r._measurement, <span class="hljs-built_in">set</span>: measurement_names)) // 只保留 measurement 名称在 measurement_names 里的行<br>    |&gt; <span class="hljs-built_in">filter</span>(fn: (r) =&gt; r._field == <span class="hljs-string">&quot;v&quot;</span>) // 只处理 _field 为 v 的数据<br>    |&gt; aggregateWindow(every: 1s, fn: <span class="hljs-built_in">sum</span>, createEmpty: false) // 以<span class="hljs-number">1</span>秒为窗口做 <span class="hljs-built_in">sum</span> 聚合<br>    |&gt; <span class="hljs-built_in">map</span>(<br>        fn: (r) =&gt; (&#123;<br>            _time: r._time, // 保留时间戳<br><br>            _value: r._value, // 保留聚合后的值<br><br>            // measurement 名称替换，电度每小时 =&gt; 电度每秒<br><br>            _measurement: <span class="hljs-string">&quot;总电度&quot;</span>,<br><br>        &#125;)<br>    )<br>    |&gt; to(<br>        bucket: <span class="hljs-string">&quot;history&quot;</span>, // 写回的 bucket<br>        org: <span class="hljs-string">&quot;uzone&quot;</span>, // 组织<br>        measurementColumn: <span class="hljs-string">&quot;_measurement&quot;</span>, // 指定 measurement 字段<br>        fieldFn: (r) =&gt; (&#123;<span class="hljs-string">&quot;v&quot;</span>: r._value, <span class="hljs-string">&quot;q&quot;</span>: <span class="hljs-number">192</span>&#125;), // 写入的字段<br>    )<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
