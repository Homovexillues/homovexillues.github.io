                <h1 id="轮询任务"><a href="#轮询任务" class="headerlink" title="轮询任务"></a>轮询任务</h1><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs C#"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">RunningWorks</span>()</span> &#123;<br>    <span class="hljs-keyword">if</span>(ActiveWorks.Count &gt; <span class="hljs-number">0</span>) &#123;<span class="hljs-comment">//任务集合不为空</span><br>        Task.Factory.StartNew(<span class="hljs-keyword">async</span> () =&gt; &#123;<br>            <span class="hljs-keyword">while</span>(!IsDisposed) &#123;<br>                <span class="hljs-keyword">await</span> Task.Delay(Interval);<span class="hljs-comment">//他和Thread.Sleep()那个更好？</span><br>            &#125;<br>        &#125;,TaskCreationOptions.LongRunning);<span class="hljs-comment">//长期运行任务的优化项</span><br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="Null判断"><a href="#Null判断" class="headerlink" title="Null判断"></a>Null判断</h1><figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs C#"><span class="hljs-keyword">if</span>(a!=<span class="hljs-literal">null</span>)&#123;<br>    a.Start();<br>&#125;<br><span class="hljs-comment">//可以替换为</span><br>a?.Start();<span class="hljs-comment">//a不为null则Start</span><br></code></pre></td></tr></table></figure>
