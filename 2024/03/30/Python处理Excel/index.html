                <h3 id="根据Excel表格中的内容筛选文件"><a href="#根据Excel表格中的内容筛选文件" class="headerlink" title="根据Excel表格中的内容筛选文件"></a>根据Excel表格中的内容筛选文件</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment">#用来筛选文件夹中的文件是否以Excel表中某个特定范围内的格子内容为名，</span><br><span class="hljs-comment">#且结尾为指定内容结尾，剪切到另一文件夹下</span><br><span class="hljs-keyword">import</span> openpyxl<br><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> shutil<br><span class="hljs-comment">#选定Excel表格</span><br>workbook = openpyxl.load_workbook(<span class="hljs-string">&#x27;data.xlsx&#x27;</span>)<br><span class="hljs-comment">#选定工作表</span><br>worksheet = workbook[<span class="hljs-string">&#x27;E_CODE_Train&#x27;</span>]<br><span class="hljs-comment">#选定读取范围</span><br>read_range=worksheet[<span class="hljs-string">&#x27;G2&#x27;</span>:<span class="hljs-string">&#x27;G2103&#x27;</span>]<br><span class="hljs-comment">#先创建一个空数组，以后用来存放正确的文件名</span><br>right_name=[]<br><span class="hljs-keyword">for</span> cell <span class="hljs-keyword">in</span> read_range:<br>    <span class="hljs-keyword">for</span> c <span class="hljs-keyword">in</span> cell:<br>        <span class="hljs-keyword">if</span>(c.value!=<span class="hljs-string">&#x27;Null&#x27;</span>):<br>            <span class="hljs-comment">#print(worksheet.cell(row=c.row,column=1).value)</span><br>            <span class="hljs-comment">#将G列不为Null那一行的A列数据写入数组</span><br>            right_name.append(worksheet.cell(row=c.row,column=<span class="hljs-number">1</span>).value)<br><span class="hljs-comment">#原文件夹</span><br>raw_picture_folder_path = <span class="hljs-string">&#x27;C:\\Users\\rolen\\Downloads\\HIT视觉POC\\raw_picture&#x27;</span><br><span class="hljs-comment">#目标文件夹</span><br>targat_folder_path =<span class="hljs-string">&#x27;C:\\Users\\rolen\\Downloads\\HIT视觉POC\\target_picture&#x27;</span><br><span class="hljs-comment">#另外的筛选条件</span><br>filter_1=[<span class="hljs-string">&#x27;RT.jpg&#x27;</span>,<span class="hljs-string">&#x27;TP.jpg&#x27;</span>,<span class="hljs-string">&#x27;RR.jpg&#x27;</span>,<span class="hljs-string">&#x27;LT.jpg&#x27;</span>,<span class="hljs-string">&#x27;FR.jpg&#x27;</span>]<br><span class="hljs-comment">#遍历这个文件夹下的文件</span><br><span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> os.listdir(raw_picture_folder_path):<br>    <span class="hljs-comment">#如果文件名开头在数组里且结尾是给定的几个结尾之一</span><br>    <span class="hljs-keyword">if</span> <span class="hljs-built_in">any</span>(file.startswith(prefix) <span class="hljs-keyword">and</span> file.endswith(endfix) <span class="hljs-keyword">for</span> prefix <span class="hljs-keyword">in</span> right_name <span class="hljs-keyword">for</span> endfix <span class="hljs-keyword">in</span> filter_1):<br>        ex_file = os.path.join(raw_picture_folder_path,file)<br>        now_file = os.path.join(targat_folder_path,file)<br>        shutil.move(ex_file,now_file)<br></code></pre></td></tr></table></figure>
