              <div class="markdown-body">
                
                <h1 id="增"><a href="#增" class="headerlink" title="增"></a>增</h1><h1 id="删"><a href="#删" class="headerlink" title="删"></a>删</h1><h1 id="改"><a href="#改" class="headerlink" title="改"></a>改</h1><h2 id="批量重命名"><a href="#批量重命名" class="headerlink" title="批量重命名"></a>批量重命名</h2><h4 id="将文件名前的数字去除"><a href="#将文件名前的数字去除" class="headerlink" title="将文件名前的数字去除"></a>将文件名前的数字去除</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> os<span class="hljs-comment">#与操作系统交互的函数</span><br><span class="hljs-keyword">import</span> re<span class="hljs-comment">#提供正则表达式相关函数</span><br><br>files = os.listdir(<span class="hljs-string">&#x27;.&#x27;</span>)<span class="hljs-comment">#获取当前目录下的所有文件和文件夹的名字</span><br><span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> files:<br>    <span class="hljs-keyword">if</span> file.endswith(<span class="hljs-string">&#x27;.pdf&#x27;</span>):<span class="hljs-comment">#检查是否以.pdf结束</span><br>        <span class="hljs-keyword">if</span> re.<span class="hljs-keyword">match</span>(<span class="hljs-string">r&#x27;\d+-&#x27;</span>,file):<span class="hljs-comment">#</span><br>            new_file = re.sub(<span class="hljs-string">r&#x27;\d+-&#x27;</span>,<span class="hljs-string">&#x27;&#x27;</span>,file)<br>            os.rename(file,new_file)<br></code></pre></td></tr></table></figure>

<h4 id="将文件名后缀修改"><a href="#将文件名后缀修改" class="headerlink" title="将文件名后缀修改"></a>将文件名后缀修改</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> re<br><br>files = os.listdir(<span class="hljs-string">&#x27;.&#x27;</span>)<br><span class="hljs-keyword">for</span> file <span class="hljs-keyword">in</span> files:<br>    <span class="hljs-keyword">if</span> file.endswith(<span class="hljs-string">&#x27;.mp3.lrc&#x27;</span>):<br>        new_file = re.sub(<span class="hljs-string">r&#x27;\.mp3\.lrc$&#x27;</span>,<span class="hljs-string">&#x27;.lrc&#x27;</span>,file)<br>        os.rename(file,new_file)<br>    <span class="hljs-keyword">elif</span> file.endswith(<span class="hljs-string">&#x27;.mp3.vtt&#x27;</span>):<span class="hljs-comment">#如果发现是vtt格式则自动修改为lrc格式</span><br>        new_file = re.sub(<span class="hljs-string">r&#x27;\.mp3\.vtt$&#x27;</span>,<span class="hljs-string">&#x27;.vtt&#x27;</span>,file)<br>        os.rename(file,new_file)<br>        vtt_to_lrc(new_file)<br>    <span class="hljs-keyword">elif</span> file.endswith(<span class="hljs-string">&#x27;.wav.vtt&#x27;</span>):<br>        new_file = re.sub(<span class="hljs-string">r&#x27;\.wav\.vtt$&#x27;</span>,<span class="hljs-string">&#x27;.vtt&#x27;</span>,file)<br>        os.rename(file,new_file)<br>        vtt_to_lrc(new_file)<br></code></pre></td></tr></table></figure>

<h2 id="格式转换"><a href="#格式转换" class="headerlink" title="格式转换"></a>格式转换</h2><h4 id="vtt转lrc"><a href="#vtt转lrc" class="headerlink" title="vtt转lrc"></a>vtt转lrc</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> os<br><span class="hljs-keyword">import</span> re<br><br><span class="hljs-keyword">def</span> <span class="hljs-title function_">vtt_to_lrc</span>(<span class="hljs-params">vtt_file</span>):<br>    <span class="hljs-comment"># 打开 .vtt 文件</span><br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(vtt_file, <span class="hljs-string">&#x27;r&#x27;</span>,encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> f:<br>        lines = f.readlines()<br><br>    <span class="hljs-comment"># 准备 .lrc 文件内容</span><br>    lrc_content = <span class="hljs-string">&#x27;&#x27;</span><br><br>    <span class="hljs-comment"># 遍历 .vtt 文件中的行</span><br>    <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> lines:<br>        <span class="hljs-comment"># 如果该行是时间戳行</span><br>        <span class="hljs-keyword">if</span> re.<span class="hljs-keyword">match</span>(<span class="hljs-string">r&#x27;\d&#123;2&#125;:\d&#123;2&#125;:\d&#123;2&#125;.\d&#123;3&#125; --&gt; \d&#123;2&#125;:\d&#123;2&#125;:\d&#123;2&#125;.\d&#123;3&#125;&#x27;</span>, line):<br>            <span class="hljs-comment"># 将时间戳转换为 .lrc 格式</span><br>            start_time, end_time = line.split(<span class="hljs-string">&#x27; --&gt; &#x27;</span>)<br>            start_min, start_sec = start_time.split(<span class="hljs-string">&#x27;:&#x27;</span>)[-<span class="hljs-number">2</span>:]<br>            start_sec, start_msec = start_sec.split(<span class="hljs-string">&#x27;.&#x27;</span>)<br>            lrc_timestamp = <span class="hljs-string">f&#x27;[<span class="hljs-subst">&#123;start_min&#125;</span>:<span class="hljs-subst">&#123;start_sec&#125;</span>.<span class="hljs-subst">&#123;start_msec&#125;</span>]&#x27;</span><br>            lrc_content += lrc_timestamp<br>        <span class="hljs-keyword">elif</span> line.strip() <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> line.startswith(<span class="hljs-string">&#x27;WEBVTT&#x27;</span>) <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> re.<span class="hljs-keyword">match</span>(<span class="hljs-string">r&#x27;NOTE.*&#x27;</span>, line) <span class="hljs-keyword">and</span> <span class="hljs-keyword">not</span> re.<span class="hljs-keyword">match</span>(<span class="hljs-string">r&#x27;\d+&#x27;</span>, line):<br>            <span class="hljs-comment"># 如果该行是字幕行，将其添加到 .lrc 文件内容中</span><br>            lrc_content += line<br><br>    <span class="hljs-comment"># 将 .lrc 文件内容写入新的 .lrc 文件</span><br>    lrc_file = vtt_file.replace(<span class="hljs-string">&#x27;.vtt&#x27;</span>, <span class="hljs-string">&#x27;.lrc&#x27;</span>)<br>    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(lrc_file, <span class="hljs-string">&#x27;w&#x27;</span>,encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> f:<br>        f.write(lrc_content)<br><br>    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">&#123;vtt_file&#125;</span> 已成功转换为 <span class="hljs-subst">&#123;lrc_file&#125;</span>.&quot;</span>)<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
