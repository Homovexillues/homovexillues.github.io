                <p>终端的字符颜色是用转义序列控制的，是文本模式下的系统显示功能，和具体的语言无关</p>
<h3 id="常用的ANSI控制码如下"><a href="#常用的ANSI控制码如下" class="headerlink" title="常用的ANSI控制码如下"></a>常用的ANSI控制码如下</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><code class="hljs bash">\033[0m <span class="hljs-comment"># 关闭所有属性</span><br>\033[0m <span class="hljs-comment"># 关闭所有属性</span><br>\033[1m <span class="hljs-comment"># 高亮</span><br>\033[2m <span class="hljs-comment"># 亮度减半</span><br>\033[3m <span class="hljs-comment"># 斜体</span><br>\033[4m <span class="hljs-comment"># 下划线</span><br>\033[5m <span class="hljs-comment"># 闪烁</span><br>\033[6m <span class="hljs-comment"># 快闪</span><br>\033[7m <span class="hljs-comment"># 反显</span><br>\033[8m <span class="hljs-comment"># 消隐</span><br>\033[9m <span class="hljs-comment"># 中间一道横线</span><br>10-19 <span class="hljs-comment"># 关于字体的</span><br>21-29 <span class="hljs-comment"># 基本与1-9正好相反</span><br>30-37 <span class="hljs-comment"># 设置前景色</span><br>40-47 <span class="hljs-comment"># 设置背景色</span><br>30:<span class="hljs-comment"># 黑</span><br>31:<span class="hljs-comment"># 红</span><br>32:<span class="hljs-comment"># 绿</span><br>33: <span class="hljs-comment">#黄</span><br>34: <span class="hljs-comment">#蓝色</span><br>35: <span class="hljs-comment">#紫色</span><br>36: <span class="hljs-comment">#深绿</span><br>37: <span class="hljs-comment">#白色</span><br>38 <span class="hljs-comment"># 打开下划线,设置默认前景色</span><br>39 <span class="hljs-comment"># 关闭下划线,设置默认前景色</span><br>40 <span class="hljs-comment"># 黑色背景</span><br>41 <span class="hljs-comment"># 红色背景</span><br>42 <span class="hljs-comment"># 绿色背景</span><br>43 <span class="hljs-comment"># 棕色背景</span><br>44 <span class="hljs-comment"># 蓝色背景</span><br>45 <span class="hljs-comment"># 品红背景</span><br>46 <span class="hljs-comment"># 孔雀蓝背景</span><br>47 <span class="hljs-comment"># 白色背景</span><br>48 <span class="hljs-comment"># 不知道什么东西</span><br>49 <span class="hljs-comment"># 设置默认背景色</span><br>50-89 <span class="hljs-comment"># 没用</span><br>90-109 <span class="hljs-comment"># 又是设置前景背景的，比之前的颜色浅</span><br>\033[nA <span class="hljs-comment"># 光标上移n行</span><br>\033[nB <span class="hljs-comment"># 光标下移n行</span><br>\033[nC <span class="hljs-comment"># 光标右移n行</span><br>\033[nD <span class="hljs-comment"># 光标左移n行</span><br>\033[y;xH <span class="hljs-comment"># 设置光标位置</span><br>\033[2J <span class="hljs-comment"># 清屏</span><br>\033[K <span class="hljs-comment"># 清除从光标到行尾的内容</span><br>\033[s <span class="hljs-comment"># 保存光标位置</span><br>\033[u <span class="hljs-comment"># 恢复光标位置</span><br>\033[?25l <span class="hljs-comment"># 隐藏光标</span><br>\033[?25h <span class="hljs-comment"># 显示光标</span><br></code></pre></td></tr></table></figure>
